<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
    integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <title>{% block title %} {% endblock title %}Admin Controls</title>
</head>

<body>

  <nav class="navbar  navbar-expand-lg  navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-flex justify-content-end icon-bar" id="navbarSupportedContent">

      <div>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active m-1 ">
            <a class="btn btn-secondary text-white  mx-2 px-2 " data-toggle="tooltip" data-placement="bottom"
              title="Profile" href="{% url 'my_app:admin_profile' %}"><i class="fa fa-home"></i></a>
          </li>
          <li class="nav-item active m-1 ">
            <a class="navbar-brand" href="#">Admin Control Page</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="btn btn-secondary text-white mx-2 px-2 " data-toggle="tooltip" data-placement="bottom"
              title="Logout" href="{% url 'my_app:logout_url' %}"><i class="fa fa-sign-out"></i></a>

        </ul>
      </div>


    </div>
  </nav>

  {% comment %} <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="btn btn-secondary navbar-brand text-white py-2  " style="width:50px;" data-toggle="tooltip"
      data-placement="bottom" title="Profile" href="{% url 'my_app:admin_profile' %}"><i class="fa fa-home"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent icon-bar">
      <ul class="navbar-nav mr-auto icon-bar">
        <li class="nav-item active m-1 ">
          <a class="navbar-brand" href="#">Admin Control Page</a>
        </li>



      </ul>
      <form class="nav-item my-2 my-lg-0">
        <a class="btn btn btn-light my-2 my-sm-0" type="button" href="{% url 'my_app:logout_url' %}">Logout</a>
      </form>
    </div>
  </nav> {% endcomment %}
  <style>
    .icon-bar a {
      float: left;
      /* Float links side by side */
      text-align: center;
      /* Center-align text */
      width: 100%;
      /* Equal width (5 icons with 20% width each = 100%) */
      padding: 5px 0;
      /* Some top and bottom padding */
      transition: all 0.3s ease;
      /* Add transition for hover effects */
      color: white;
      /* White text color */
      font-size: 24px;
      /* Increased font size */
    }
  </style>
  {% block content %}
  <div class='container-sm '>

    <div class="mb-5">
      <h1>Mentor Allocation Data</h1>

      <form method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Number of Proposals</th>
            </tr>
          </thead>
          {% for item in prods %}
          <tr>
            <td>{{ item.name  }}</td>
            <td>
              <input type="text" class="form-control" id={{item.name}} name={{item.name}} value={{ item.prop_no }}>
            </td>
          </tr>
          {% endfor %}
        </table>

        <button type="submit" class="btn btn-primary btn-block ">Allocate Proposals </button>
      </form>
    </div>
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>
</body>

</html>
