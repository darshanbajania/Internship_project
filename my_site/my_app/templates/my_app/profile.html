              <a class="btn btn-primary mx-2"  href="{% url 'my_app:proposals' %}">View Proposals</a>

{% block content %}
<style>
body {
    background-image: url("{{ MEDIA_URL }}my_app/back.jpg");
    background-repeat: no-repeat;
    background-origin: content-box, padding-box;
    background-attachment: fixed;
    background-size: cover;
   }

  .cardBack {
    background-color: rgba(255,255,255,0.5)
  }
 .avatar img {
    width: 150px;
    height: 150px;
    max-width: 150px;
    max-height: 150px;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    border-radius: 50%;
    border: 5px solid rgba(255,255,255,0.5);
}

    </style>
<div class="container ">
  <div class=" card d-flex justify-content-center cardBack m-2">
  <h2 class=" card-body  align-center d-flex justify-content-center">Welcome {{ user.Profile.name }}</h2>
    <div class=" container-fluid cardBack d-flex justify-content-center">
      <div class=" ">
        <div class="avatar text-center">
          <img alt="" src="{{ user.Profile.image.url }}">
        </div>
        <div class="container d-flex justify-content-center">

        <div class="info">
        <div class="title text-center">{{ user.username}}</div>
        <div class="desc text-center"><h4><p>{{ user.email }}</p></h4></div>
      </div>
      </div>

    </div>
  </div>
</div>

<div class="list-group">
  <h4 class="list-group-item active mt-5 mb-0 text-center"> Your Proposals</h4>
  <a href="#" class="list-group-item ">First Proposal</a>
  <a href="#" class="list-group-item">Second Proposal</a>
  <a href="#" class="list-group-item">Third Proposal</a>
</div>
{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
